general.import = [
    "~/.config/alacritty/themes/themes/gruvbox-dark.toml"
]

[env] 
TERM = "xterm-256color"

[window] 
padding.x = 10 
padding.y = 10 

decorations = "Buttonless"

opacity = 0.7 
blur = true

option_as_alt = "Both" 

[font] 
size=18

[font.bold]
family = "JetBrainsMono NF"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NF"
style = "Bold Italic"

[font.italic]
style = "Italic"

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

[terminal.shell]
program = "/bin/bash"  # Replace with your shell (e.g., /bin/zsh or /bin/bash)
args = ["--login", "-c", "tmux attach || tmux new"]

